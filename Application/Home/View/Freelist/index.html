<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>美优萌宠</title>
    <link rel="shortcut icon" href="/static/img/favicon.png" />
    <!-- global-->
    <link rel="stylesheet" type="text/css" href="/static/css/global/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/global/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/css/global/iconfont.css">
    <!-- module-->
    <link rel="stylesheet" type="text/css" href="/static/css/module/header.css">
    <link rel="stylesheet" type="text/css" href="/static/module/setcity/v1.css">
    <link rel="stylesheet" type="text/css" href="/static/css/module/footer.css">
    <!-- page-->
    <link rel="stylesheet" type="text/css" href="/static/css/page/list/offer-sn.css">
    <link rel="stylesheet" type="text/css" href="/static/css/page/list/offer-list.css">
    <link rel="stylesheet" type="text/css" href="/static/css/page/list/v1.css">
</head>

<body>
    <assign name="head_tab" value="3" />
     <include file="./Application/Public/View/Header/v1.html"/>
     
    <div id="content">
        <div class="layout-990 offer-sn">
            <div class="sn-item">
                <span class="title">种类：&nbsp;</span>
                <a href="/freelist" class="all selected">全部</a>
                <a href="/freelist?category=dog" class="dog">狗狗</a>
                <a href="/freelist?category=cat" class="cat">猫咪</a>
            </div>
            <div class="position">
                <span class="title">地区：&nbsp;</span>
                <span class="city"></span>
                <a href="#" class="swich-city">切换城市</a>
                <div class="zone">

                </div>
            </div>
        </div>
        <div class="layout-990">
            <script id="list-template" type="text/html">
                <% for( var key in data){ %>
                    <% var pet = data[key] %>
                    <% if( pet.month < 1){ pet.month = 1 } %>
                    <div class="offer-item">
                        <a href="/detail?id=<%= pet.id %>" target="_blank">
                            <div class="item-box" style="background-image: url(<%= pet.img %>);">
                                <div class="price-age">
                                    <span class="price">价格<br/>&yen;<%= pet.price/100 %></span>
                                    <span class="age">年龄<br/>&le;<%= pet.month %>个月</span>
                                </div>
                            </div>
                            <div class="other">
                                    <span class="description">
                                        <%= pet.subject %>
                                    </span>
                                <span class="button">立即领养</span>
                            </div>
                        </a>
                    </div>
                <% } %>

            </script>
            <div class="offer-list fd-clr">
            </div>
        </div>
        <div class="layout-990">
            <span class="no-more">

            </span>
        </div>
    </div>
    <include file="./Application/Public/View/Footer/v1.html" />
    
    <div id="set-city-dialog" class="ms-yh">
        <h3>选择城市</h3>
        <a href="" class="close">
            <i class="iconfont">&#xe607;</i>
        </a>
        <div class="content fd-clr">
            <ul class="fd-clr city-box">
                <li>
                    <a href="" data-city="杭州">杭州</a>
                </li>
                <li>
                    <a href="" data-city="北京">北京</a>
                </li>
                <li>
                    <a href="" data-city="上海">上海</a>
                </li>
                <li>
                    <a href="" data-city="广州">广州</a>
                </li>
                <li>
                    <a href="" data-city="深圳">深圳</a>
                </li>
            </ul>
        </div>
    </div>
</body>

<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/gallery/store.js"></script>
<script src="/static/gallery/dialog.js"></script>
<script src="/static/gallery/datalazyload.js"></script>
<script src="/static/gallery/template.js"></script>
<script src="/static/js/global/util.js"></script>
<script src="/static/js/module/header/v1.js"></script>
<script src="/static/module/setcity/v1.js"></script>
<script src="/static/js/page/list.js"></script>

</html>
